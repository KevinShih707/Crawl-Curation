<!--/sign_up/ 是註冊頁面-->
<form action="/sign_up/" method="POST" name="signup_form" class="uk-grid-small" uk-grid>
    <fieldset class="uk-fieldset">
        <legend class="uk-legend noto">Sign Up</legend>
        <hr>
        {% csrf_token %}
        <div class="uk-child-width-1-2 uk-grid-collapse uk-margin-small" uk-grid>
            <div>
                <input class="uk-input uk-first-column " type="text" name="first" placeholder="名字" />
            </div>
            <div>
                <input class="uk-input" type="text" name="last" placeholder="姓氏" />
            </div>
        </div>
        <div class="uk-inline uk-margin-small uk-width-1-1">
            <span class="uk-form-icon" uk-icon="icon: mail"></span>
            <input class="uk-input" type="text" name="email" placeholder="Your Email" />
        </div>
        <div class="uk-inline uk-margin-small uk-width-1-1">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
            <input class="uk-input" type="text" name="meema" placeholder="Password" />
        </div>
        <div class="uk-margin-medium">
            <input class="uk-button-primary uk-button uk-align-center noto"
                   type="submit" style="font-size: 16px" value="註冊"/>
        </div>
    </fieldset>
</form>
