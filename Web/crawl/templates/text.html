<!DOCTYPE html>
<html>
	<head>
		<title>資料文本</title>
	</head>
	<body>
        <h2><center>顯示資料表資料{{errormessage}}</center></h2>
        {% for unit in units %}
        <center>時間：{{ unit.time }} </center><br />
        <center>ID：{{ unit.id }}  </center><br />
        <center>內容：{{ unit.text }} </center><br />
        <center>分享：{{ unit.share}} </center> <br />
        <center>按讚數量：{{unit.likecount }} </center><br />
        <center>分享數量：{{ unit.sharecount }}</center>  <br /><br />
        {% endfor %}
	</body>
</html>
