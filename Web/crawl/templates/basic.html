<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.2/css/uikit.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.2/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.2/js/uikit-icons.min.js"></script>

    <!-- 講究字體：思源黑體 -->
    <link href="//fonts.googleapis.com/earlyaccess/notosanstc.css" rel="stylesheet">
    <style type="text/css">
        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }

        .noto {
            font-family: "Noto Sans TC", sans-serif;
        }
    </style>
    <style>
        .center-overlap {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            width: auto;
            height: auto;
            text-align:center;
        }

        .script-overlap {
            position: relative;
            width: auto;
            height: auto;
        }

        .chevron-down-position {
            position: absolute;
            left: 50%;
            top: 90%;
            transform: translate(-50%, -50%);
            display: block;
            width: auto;
            height: auto;
        }

        .top-button {
            position: fixed;
            left: 95%;
            top: 95%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
        }
    </style>
</head>
